log4j.rootLogger=debug, CONSOLE,ERROR
#log4j.rootLogger=ERROR

log4j.addivity.org.apache=true
#log4j.logger.org.springframework=debug
log4j.logger.org.hibernate=info

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=info
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=utf-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[shopxx] %p %d{yyyy-MM-dd HH:mm:ss sss} %C L%L - %m%n
#
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.File=/logs/shopxx_error.log
log4j.appender.ERROR.Encoding=utf-8
log4j.appender.ERROR.Threshold=info
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[shopxx] %p %d{yyyy-MM-dd HH:mm:ss sss} %C L%L [%t] - %m%n
